<pre>{{lstHijos | json}}</pre>

    <option>Seleccione un hijo</option>
    <option *ngFor="let hijo of lstHijos" [value]="hijo.id">
        {{hijo.name}}
    </option>
</select>
<app-nieto *ngIf="hijoSeleccionado" [hijoSeleccionado]="hijoSeleccionado"></app-nieto>
